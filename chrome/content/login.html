<html>
<head>
	<title>Please Login</title>
	<link rel="stylesheet" type="text/css" href="chrome://buzzbird/content/css/reset.css" />	
	<link rel="stylesheet" type="text/css" href="chrome://buzzbird/content/css/login.css" />
	<script type="text/javascript" src="chrome://buzzbird/content/js/prototype-1.6.0.3-patched.js"></script>
	<script type="text/javascript" src="chrome://buzzbird/content/js/utils.js"></script>
</head>
<body>
	<!--
		This whole page needs to be stringified for i18n
	-->
	<div class="login">
		<span class="apptitle">buzz<span class="title light-blue">bird</span></span>
		<br/>
		<span class="orange" id="badAuth" style="display:none;">Whoops, that didn't work!  Try again maybe?</span>
		<form id="login_form" onsubmit="login();">
			<table>
				<tr>
					<td class="smaller">screen name</td>
					<td><input id="username" type="text" onkeypress="checkEnter(event);" /></td>
				</tr>
				<tr>
					<td class="smaller">password</td>
					<td><input id="password" type="password" onkeypress="checkEnter(event);" /></td>
				</tr>
				<tr>
					<td class="smaller">service</td>
					<td>
						<select id="service" onChange="displayUrlField();">
							<option type="radio" onkeypress="checkEnter(event);" value="twitter">twitter</option>
							<option type="radio" onkeypress="checkEnter(event);" selected="true" value="identi.ca">identi.ca</option>
							<option type="radio" onkeypress="checkEnter(event);" value="laconica">Open Micro Blogging</option>
						</select>
					</td>
				</tr>
				<tr id="urlField" style="display: none;">
					<td class="smaller">url</td>
					<td><input id="url" type="text" onkeypress="checkEnter(event);" value="http://identi.ca/api" /></td>
				</tr>
				<tr>
					<td class="smaller" align="right"><input id="saveCredentials" type="checkbox" value="saveCredentials" /></td>
					<td class="smaller">remember my account login</td>
				</tr>
			</table>
			<input type="button" id="loginOkButton" name="ok" value="Start Tweeting" onclick="doAuthenticate();" />
		</form>
		<p>
			<img id="loginThrobber" 
			     src="chrome://buzzbird/content/images/login-loader.gif" 
			     class="loginThrobber"
			 	 style="display:none;"/>
		</p>
		<p class="footer">
			version <b>1alpha2</b>
			<br>
			&copy; 2009 <a href="#" onclick="linkTo('http://mikedesjardins.us');">Mike Desjardins</a>
		</p>
	</div>
	<script type="text/javascript" src="chrome://buzzbird/content/js/main.js"></script>
	<script type="text/javascript" src="chrome://buzzbird/content/js/login.js"></script>
</body>
</html>
